<!DOCTYPE html>
<html lang="en">
<head>

	<link rel="stylesheet" href="main.css">
	<script  type="text/javascript" src="main.js"></script>
	<meta charset="UTF-8">
	<title>ListMe</title>
</head>
<body>
	<div class="top">
		<div class="logo"><img src="listme.png" alt="listme" height='40px'></div>
		<input type="text" class="mybox" name="List" placeholder="Add List Item">
		<input type="submit" value="+"/>
	</div>


	<div class="listitem">
		<div class="moveme"><img src="ListMove.png" alt="Move" height="30px"></div>
		<h2>Clean Room</h2>
		<div class="xmark"><img src="xmark.png" alt="Move" height="30px"></div>
		<div class="check"><img src="checkmark.png" alt="Move" height="30px"></div>
	</div>

		<div class="listitem">
			<div class="moveme"><img src="ListMove.png" alt="Move" height="30px"></div>
			<h2>Go to the Gym</h2>
			<div class="xmark"><img src="xmark.png" alt="Move" height="30px"></div>
			<div class="check"><img src="checkmark.png" alt="Move" height="30px"></div>
	</div>

	<div class="listitem">
		<div class="moveme"><img src="ListMove.png" alt="Move" height="30px"></div>
			<h2>Call Donald Trump</h2>
			<div class="xmark"><img src="xmark.png" alt="Move" height="30px"></div>
			<div class="check"><img src="checkmark.png" alt="Move" height="30px"></div>
	</div>

		<div class="listitem">
			<div class="moveme"><img src="ListMove.png" alt="Move" height="30px"></div>
			<h2>Finish Unit 2</h2>
			<div class="xmark"><img src="xmark.png" alt="Move" height="30px"></div>
			<div class="check"><img src="checkmark.png" alt="Move" height="30px"></div>
	</div>

	
</body>
</html>
